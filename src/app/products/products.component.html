
<mat-card class="example-card" *ngFor = "let p of products">
    <mat-card-header>
      <mat-card-title>{{p.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>{{p.price}}</mat-card-content>
    <mat-card-actions>
     <a routerLink="{{'description/'+p.name}}">Description</a>
    </mat-card-actions>
</mat-card>
