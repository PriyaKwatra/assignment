<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      price: {{product.price}}
    </p>
  </mat-card-content>
  <mat-card-content>
    <p>
      description: {{product.Description}}
    </p>
  </mat-card-content>
  <mat-card-content>
    <p>
      tags: {{product.Tags}}
    </p>
  </mat-card-content>
  <mat-card-content>
    <p>
      category: {{product.Category}}
    </p>
  </mat-card-content>
  <mat-card-content>
    <p>
      quantity: {{product.Quantity}}
    </p>
  </mat-card-content>
  <mat-card-content>
    <p>
      returnable: {{product.Returnable}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="addToCart(product)">Add to Cart</button>
  </mat-card-actions>
</mat-card>
